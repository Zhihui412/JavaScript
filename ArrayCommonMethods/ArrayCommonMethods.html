<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = ['1','4','7']
               
        console.log(array.push('9'));// 4 
        
        console.log(array);// ['1', '4', '7', '9']

        console.log(array.pop());
        
        console.log(array);// ['1', '4', '7']

        var array = []

        console.log(array.pop());//undefined

        console.log(array.push('undefined'));//1

        console.log(array.pop());//undefined

        var array = ['1','4','7']

        console.log(array.unshift('21'));//4

        console.log(array);//['21', '1', '4', '7']
        
        console.log(array.shift());//21
        

        console.log(array);
        console.log(array.push(1,2,3,4));
        console.log(array);
        
        var str = 'dcba'
        console.log(str);//dcba
        function reverse(str){
            return str.split('').reverse().join( '')
        }
        console.log(reverse(str));//abcd

        var eventBus = {
            arrays: {

            },
            on: function(type, fn){
                this.arrays[type] = this.arrays[type] || [] // arrays[type] 初始化为 []
                this.arrays[type].push(fn) // push(fn)
            },
            emit: function(type, data){
                const a = this.arrays[type]
                if(!a) return 
                for(let i = 0; i < a.length; i++){
                    const fn = a[i]
                    fn(data)
                }
            }
        }

        eventBus.on('click', function(data){
            console.log('clicked:' + data);
        })
        eventBus.emit('click', 'button#x')

        // LazyMan
        

        
        
        
        
        
    </script>
</body>
</html>
